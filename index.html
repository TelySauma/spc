</head>
<body>
    <div class="form-container">

      <header class="encabezado-club-flex">
        <img src="https://drive.google.com/thumbnail?id=1Htw4mItKV0jqSoTqi0WarR8GVacYWCow&sz=w1000" alt="Logo del Salta Polo Club" class="logo-club">
        <div>
          <h1>SALTA POLO CLUB</h1>
          <h2 class="subtitulo-torneo">TORNEO 1OO AÑOS</h2>
        </div>
      
     </header>
      
     


      
      
      
      

     <h2 class="titulo-formulario">Formulario de Inscripción - Concurso de Equitación</h2>
     <p class="fecha-evento">17 y 18 de Agosto 2025</p>
     
     


        <form id="inscripcionForm" method="POST" action="{{ url_for('submit_form') }}">
            <div class="form-group">
                <label for="nombreApellido">
                    Nombre y Apellido: <span class="obligatorio">*</span>
                  </label>
                
                <input type="text" id="nombreApellido" name="nombreApellido" required>
            </div>
            
           
              
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:<span class="obligatorio">*</span></label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>

            <div class="form-group">
                <label for="dni">DNI: <span class="obligatorio">*</span></label>
            
                <input type="text" id="dni" name="dni" pattern="\d{7,8}" title="DNI debe tener entre 7 y 8 dígitos numéricos" required>
            </div>
                       
              
            <div class="form-group">
                <label for="categoria">Categoría:<span class="obligatorio">*</span></label>
                <select id="categoria" name="categoria" required>
                    <option value="" disabled selected>Seleccione una categoría...</option>
                    <option value="INICIADOS">INICIADOS</option>
                    <option value="ESCUELA MENOR">ESCUELA MENOR</option>
                    <option value="ESCUELA MAYOR">ESCUELA MAYOR</option>
                    <option value="TERCERA MENOR">TERCERA MENOR</option>
                    <option value="TERCERA MAYOR">TERCERA MAYOR</option>
                    <option value="SEGUNDA MENOR">SEGUNDA MENOR</option>
                    <option value="SEGUNDA MAYOR">SEGUNDA MAYOR</option>
                    <option value="AMATEUR">AMATEUR</option>
                    <option value="PRIMERA">PRIMERA</option>
                </select>
            </div>

            <div class="form-group">
                <label for="prueba">Prueba:<span class="obligatorio">*</span></label>
                <select id="prueba" name="prueba" required>
                    <option value="" disabled selected>Seleccione una prueba...</option>
                    <option value="manejo">Manejo</option>
                    <option value="cruzaditas">Cruzaditas</option>
                    <option value="60cm">60 cm</option>
                    <option value="70cm">70 cm</option>
                    <option value="80cm">80 cm</option>
                    <option value="90cm">90 cm</option>
                    <option value="1m">1.00 m</option>
                    <option value="1.10m">1.10 m</option>
                    <option value="1.20m">1.20 m</option>
                    <option value="1.30m">1.30 m</option>
                    <option value="1.40m">1.40 m</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nombreCaballo">Nombre del Caballo:<span class="obligatorio">*</span></label>
                <input type="text" id="nombreCaballo" name="nombreCaballo" required>
            </div>
                    
            <div class="form-group">
                <label for="club">Club:<span class="obligatorio">*</span></label>
                <select id="club" name="club" required>
                  <option value="" disabled selected>Seleccione Nombre del Club.</option>
                  <option value="Salta Polo">Salta Polo</option>
                  <option value="La Brida">La Brida</option>
                  <option value="Jockey Club">Jockey Club</option>
                  <option value="El Tipal">El Tipal</option>
                  <option value="La Joaquina">La Joaquina</option>
                  <option value="El Prado">El Prado</option>
                  <option value="Los Nogales">Los Nogales</option>
                  <option value="Arre Caballito">Arre Caballito</option>
                  <option value="Paypaya Jujuy">Paypaya Jujuy</option>
                  <option value="Otro">Otro</option>
                </select>
              </div>
              
              
              <div class="form-group" id="otroClubGrupo" style="display: none;">
                <label for="otroClub">Otro Club: <span class="obligatorio">*</span></label>
                <input type="text" id="otroClub" name="otroClub">
                <small class="mensaje-ayuda">Por favor, ingresá el nombre de tu club si seleccionaste "Otro".</small>
              </div>

              <div class="form-group">
                <label for="email">
                  Correo electrónico de contacto <span class="obligatorio">*</span>
                </label>
                <input type="email" name="email" id="email" required>
              </div>
              
              
              
               
              
            <div class="form-group">
                <label for="observaciones">Observaciones:</label>
                <textarea id="observaciones" name="observaciones" rows="4"></textarea>
            </div>

            <button type="submit" class="submit-btn">Inscribirme</button>
        </form>
    </div>
    <script>
        const selectClub = document.getElementById('club');
        const otroClubGrupo = document.getElementById('otroClubGrupo');
        const inputOtroClub = document.getElementById('otroClub');
    
        selectClub.addEventListener('change', function () {
          if (this.value === 'Otro') {
            otroClubGrupo.style.display = 'block';
            inputOtroClub.setAttribute('required', 'required');
          } else {
            otroClubGrupo.style.display = 'none';
            inputOtroClub.removeAttribute('required');
            inputOtroClub.value = '';
          }
        });
// para enviar a la planilla google
         document.querySelector("form").addEventListener("submit", function (e) {
          e.preventDefault();
    
          const formData = new FormData(this);
          
          
        fetch("https://script.google.com/macros/s/AKfycbwmkAR1z7MaRO7jxZp6us8SuNxTW324aMOsp_fZaDD2maLrwIaxDILNP6VsT0IJG0gvxg/exec", {
          method: "POST",
           body: formData
         })
        //fetch("https://script.google.com/macros/s/AKfycbylt0NvcZ4OEwByoXalHP4WZ_DSqPWvjQaniIExCGUFjNWo1NuAZUe-cLrEOdacwiJiEQ/exec", {
       //    method: "POST",
       //    body: formData
       //      })
          .then(response => {
            if (response.ok) {
              alert("¡Inscripción enviada con éxito!");
              this.reset();
              otroClubGrupo.style.display = 'none';
            } else {
              alert("Error al enviar el formulario.");
            }
          })
          .catch(error => alert("Hubo un problema: " + error));
        });
      </script>

  // estilo de las variables
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    :root {
        --primary-color: #0056b3; /* Azul oscuro */
        --secondary-color: #007bff; /* Azul más claro */
        --light-color: #f8f9fa;
        --dark-color: #343a40;
        --success-color: #28a745;
        --error-color: #dc3545;
        --background-color: #e9ecef;
        --input-border-color: #ced4da;
        --input-focus-border-color: #80bdff;
        --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
        --border-radius: 8px;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--background-color);
        color: var(--dark-color);
        line-height: 1.6;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Alinear al inicio para formularios largos */
        min-height: 100vh;
    }
    
    .form-container {
        background-color: var(--light-color);
        padding: 30px 40px;
        border-radius: var(--border-radius);
        box-shadow: var(--card-shadow);
        width: 100%;
        max-width: 700px; /* Ancho máximo del formulario */
    }
    
    .form-container h1 {
        color: var(--primary-color);
        margin-bottom: 10px;
        text-align: center;
        font-weight: 600;
    }
    
    .form-container p {
        text-align: center;
        margin-bottom: 25px;
        color: #6c757d;
        font-size: 0.95em;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #495057;
    }
    
    .form-group input[type="text"],
    .form-group input[type="date"],
    .form-group input[type="email"],
    .form-group input[type="tel"],
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--input-border-color);
        border-radius: var(--border-radius);
        font-size: 1em;
        font-family: 'Poppins', sans-serif;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    .form-group input[type="text"]:focus,
    .form-group input[type="date"]:focus,
    .form-group input[type="email"]:focus,
    .form-group input[type="tel"]:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: var(--input-focus-border-color);
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    
    .form-group textarea {
        resize: vertical;
        min-height: 80px;
    }
    
    .submit-btn, .copy-btn {
        display: block;
        width: 100%;
        padding: 12px 15px;
        background-color: var(--secondary-color);
        color: white;
        border: none;
        border-radius: var(--border-radius);
        font-size: 1.1em;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        margin-top: 10px;
    }
    
    .submit-btn:hover {
        background-color: var(--primary-color);
        transform: translateY(-2px);
    }
    
    .copy-btn {
        background-color: var(--success-color);
    }
    .copy-btn:hover {
        background-color: #218838;
        transform: translateY(-2px);
    }
    
    
    /* Responsive */
    @media (max-width: 768px) {
        .form-container {
            padding: 25px 20px;
        }
    
        .form-container h1 {
            font-size: 1.8em;
        }
    }
    
    @media (max-width: 480px) {
        .form-container {
            padding: 20px 15px;
        }
        .form-container h1 {
            font-size: 1.5em;
        }
        .submit-btn, .copy-btn {
            font-size: 1em;
        }
    }
    
    .output-area {
        margin-top: 30px;
        padding: 20px;
        background-color: #f0f0f0;
        border-radius: var(--border-radius);
        border: 1px solid #ccc;
    }
    .output-area h2 {

    .output-area pre {
        background-color: #fff;
